<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 25 - HTML CSS</title>
    <style>
        .form-container{
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #d7ffb1;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        }
        .form-group{
            margin-bottom: 15px;
        }
        .form-group label{
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            width: 60%;
        }
        .form-group button{
            width: 100%;
            padding: 10px;
            background-color: lightgreen;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .form-group button:hover{
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Exemplo 25 HTML CSS - Seletores</h1>
        <form action="paginadestino.html" method="post">
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" name="txtNome" id="txtNome">
            </div>
            <div class="form-group">
                <label for="">CPF</label>
                <input type="number" name="txtCPF" id="txtCPF">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="txtEmail" id="txtEmail">
            </div>
            <div class="form-group">
                <label for="">Cargo:</label> <br>
                <select name="cboCargo" id="cboCargo">
                    <option value="1">Analista de requisitos</option>
                    <option value="2">Gerente</option>
                    <option value="3">Desenvolvedor</option>
                    <option value="4">Analista de redes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Data de Admiss√£o</label>
                <input type="date" name="txtDataAdmissao" id="txtDataAdmissao">
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
