<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 27 - Boosttrap Card</title>
</head>
<body>
<div class="container-sm">
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
             Cadastro de Professor
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="">Email</label>
                    <input type="email" name="txtEmail" id="txtEmail" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Senha</label>
                    <input type="password" name="txtSenha" id="txtSenha" class="form-control">
                </div>
    
            </div>
            <div class="form-group">
                <label for="">Endereço 1</label>
                <input type="text" name="txtEndereco1" id="txtEndereco1" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Endereço 2</label>
                <input type="text" name="txtEndereco2" id="txtEndereco2" class="form-control">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Cidade</label>
                    <input type="text" name="txtCidade" id="txtCidade" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Estado</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione um estado</option>
                        <option value="1">Distrito Federal</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Pernambuco</option>
                        <option value="4">Rio de Janeiro</option>
                        <option value="5">Bahia</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="">CEP</label>
                    <input type="text" name="txtCep" id="txtCep" class="form-control">
                </div>
    
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Compartilhar Informações
                </label>
            </div>
            
        </div>
        <div class="card-footer">
            <div class="d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary">Enviar Dados</button>
            </div>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
