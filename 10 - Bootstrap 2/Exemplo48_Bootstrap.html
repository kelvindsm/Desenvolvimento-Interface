<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 48 - Bootstrap </title>
    <style>
        .painel{
            box-shadow: rgba(17,171,26,0.1) 0px 0px 10px;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 15px;
            border-radius: 15px;
        }
        div{
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container-sm">
        <h1>Exemplo 48 Bootstrap - Grid</h1>
        <div class="painel">
            <h3>Cadastro de gerentes</h3>
            <div class="form-group">
                <label for="">Nome</label>
                <input type="text" class="form-control" name="txtNome" id="txtNome">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">CPF</label>
                    <input type="text" class="form-control" name="txtCPF" id="txtCPF">
                </div>
                <div class="col-3">
                    <label for="">Salário</label>
                    <input type="text" class="form-control" name="txtSalario" id="txtSalario">
                </div>
                <div class="col-3">
                    <label for="">Senha</label>
                    <input type="text" class="form-control" name="txtSenha" id="txtSenha">
                </div>
            </div>
            <div class="form-group">
                <label for="">Dados cadastrados</label>
                <table class="table container">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Salário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>555.555.555-55</td>
                            <td>José das Couves</td>
                            <td>R$ 15.000,00</td>
                        </tr>
                        <tr>
                            <td>775.555.555-55</td>
                            <td>Maria das Couves</td>
                            <td>R$ 15.000,00</td>
                        </tr>
                        <tr>
                            <td>885.555.555-55</td>
                            <td>João das Couves</td>
                            <td>R$ 15.000,00</td>
                        </tr>
                        <tr>
                            <td>995.555.555-55</td>
                            <td>Pedro das Couves</td>
                            <td>R$ 15.000,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary form-control">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
