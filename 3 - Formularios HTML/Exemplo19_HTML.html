<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 19 - Formulários</title>
</head>
<body>
    <form action="paginaDestino" method="get">
        <h1>Exemplo 19 - Formulários</h1>
        <div>
            <label for="">Data Nascimento</label><br>
            <input type="date" name="txtDataNascimento" id="txtDataNascimento" min="1950-01-01" max="2050-01-01"
            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
            title="Formato Ano-mês-dia" required>
        </div>
        <br>
        <div>
            <label for="">Idade</label> <br>
            <input type="range" name="txtIdade" id="txtIdade" min="0" max="120" value="18">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
