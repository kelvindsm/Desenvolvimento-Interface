<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 15 - Formulários</title>
</head>
<body>
    <div>
        <h1>Exemplo 15 HTML - Formulários</h1>
        <form action="paginaDestino" method="get">
            <div>
                <label for=""> Nome</label>
                <input type="text" name="txtNameNome" id="txtNome">
            </div>
            <br>
            <div>
                <label for=""> Data de Nascimento</label>
                <input type="date" name="txtNameDataNascimento" id="txtDataNascimento">
            </div>
            <br>
            <div>
                <label for=""> Email</label>
                <input type="email" name="txtNameEmail" id="txtEmail">
            </div>
            <br>
            <div>
                <label for=""> Estado civil</label>
                <select name="cboEstadoCivil" id="cboEstadoCivil">
                    <option value="1">Casado</option>
                    <option value="2">Solteiro</option>
                    <option value="3">Divorciado</option>
                    <option value="4">Viuvo</option>
                    <option value="5">Tico-tico-no-fubá</option>
                    <option value="6">Outros</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Sexo</label> <br>
                <input type="radio" name="Sexo" id="rdSexo" value="1"> Feminino
                <input type="radio" name="Sexo" id="rdSexo" value="2"> Masculino
            </div>
            <br>
            <div>
                <label for=""> Escolha uma ou mais áreas de interesse de atuação</label> <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="1"> Front-end <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="2"> Back-end <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="3"> Fullstack <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="4"> Analista de dados <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="5"> Analista de requisitos <br>
                <input type="checkbox" name="chkAreaAtuacao" id="chkAreaAtuacao" value="6"> Analista de segurança <br>
            </div>
            <br>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
