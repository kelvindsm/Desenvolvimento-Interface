<head>

    <title>Exemplo 56 - Javascript</title>

<body>
    <div class="container-md">
        <h1>Exemplo 56 - Javascript - Estruturas de repetição</h1>
        <script>
            console.log("Criando conteúdo HTML");
            for(var i=0; i<7; i++){
                document.write("<h"+ (i+1) +"> Texto gerado pelo Javascript </h" + (i+1) + ">");
            }
        </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
