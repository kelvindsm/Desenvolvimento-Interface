<head>

    <title>Exemplo 52 - Javascript</title>
</head>

<body>
    <div class="container-sm pt-4">
        <h1>Exemplo 53 Javascript</h1>
        <h2>Calculo de área de um triangulo</h2>
        <div class="form-group pt-4">
            <label for="">Informe a base do triângulo</label>
            <input type="text" name="txtBaseTriangulo" id="txtBaseTriangulo" class="form-control">
        </div>
        <div class="form-group pt-4">
            <label for="">Informe a altura do triângulo</label>
            <input type="text" name="txtAlturaTriangulo" id="txtAlturaTriangulo" class="form-control">
        </div>
        <div class="form-group pt-4">
            <button type="button" class="btn btn-primary form-control" onclick="calcularAreaTriangulo()">Calcular a área do triângulo</button>
        </div>
        <div class="form-group pt-4">
            <h2 id="resultado"></h2>

        </div>
    </div>
    <script>
        function calcularAreaTriangulo(){
            var base = document.getElementById("txtBaseTriangulo").value;
            var altura = document.getElementById("txtAlturaTriangulo").value;
            var areaTriangulo = (base * altura) / 2;
            // document.writeln("A área do triangulo é:" + areaTriangulo + '<br>');
            document.getElementById("resultado").innerHTML = "A área do triangulo é:" + areaTriangulo;

            if(base<altura){
                let resultado2 = base * 2 + areaTriangulo;
                document.writeln("Aqui usamos o tipo de variável let, que está sendo usada apenas dentro do bloco da estrutura de decisão. <br>");
                document.writeln("O valor da variável let 'resultado' é " + resultado2 + '<br>');
            }
            document.writeln("estou tentando usar uma variável do tipo let fora do bloco onde ela foi declarada...");
            document.writeln(resultado2);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
